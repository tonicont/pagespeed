<h2>Destination Page: {{urlList.destinations.destination}}</h2>
<table style="border:1px solid">
  <tr>
    <th style="border:1px solid">Date</th>
    <th style="border:1px solid">Performance Score</th>
    <th style="border:1px solid">Loading Experience</th>
  </tr>
  <tr *ngFor="let item of data" >
    <td style="border:1px solid">
      {{ item.date }}
    </td>
    <td style="border:1px solid">
      {{ item.score }}
    </td><td style="border:1px solid">
      {{ item.loadingExperience }}
    </td>
  </tr>
</table>
